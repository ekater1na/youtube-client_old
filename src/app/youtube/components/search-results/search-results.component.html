
<mat-grid-list gutterSize="10px" cols="3" rowHeight="1:1">

    <mat-grid-tile 
    *ngFor="
    let item of response.items
    | filter: stateService.searchInTitles
    | sort: stateService.bySort
    ">
  
     <mat-card>
        <mat-card-content>
        
            <mat-grid-list cols="3" rowHeight="1:1">
                <app-search-item [item]="item"></app-search-item>
            </mat-grid-list>
        
        </mat-card-content>
  </mat-card>
  
    </mat-grid-tile>
  
  </mat-grid-list>
